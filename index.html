<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
		function setSearchEngine() {
			let button = document.getElementById("searchForm");
			let selectedButton = document.querySelector("input[name=engine]:checked");
			// console.log("run");
			let actions = {
				"google": "https://www.google.com/",
				"duckDuckGo": "https://duckduckgo.com/",
				"bing": "https://www.bing.com/",
				"ask": "https://www.ask.com/"
			}
			let action = actions[selectedButton.value];
			button.setAttribute("action", action);
		}
		
    window.addEventListener("load", function(){
        let submit = document.getElementById("go");
		submit.addEventListener("click", setSearchEngine);
		
    });
	</script>
</head>

<body>

	<form id="searchForm">
       <input type="text" name="q"/>
	   <label><input type="radio" name="engine" value="google"/>Google</label>
	   <label><input type="radio" name="engine" value="duckDuckGo"/>DuckDuckGo</label>
       <label><input type="radio" name="engine" value="bing"/>Bing</label>
	   <label><input type="radio" name="engine" value="ask"/>Ask</label>
       <button id="go">Go!</button>
	   
	</form>

</body>
